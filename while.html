<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boucle While</title>
</head>

<body>
    <section></section>
    <script>
        let a = parseInt(prompt("Combien font 2 + 2 ?"));
        while (a != 4) {
            alert("La réponse donnée " + a + " , est fausse.");
            a = parseInt(prompt("Non. Combien font 2 + 2 ?"));
        };
        if (a == 4) {
            let section = document.querySelector("section");
            section.innerHTML = "La réponse donnée, " + a + " est correcte.";
        };
    </script>
</body>

</html>
