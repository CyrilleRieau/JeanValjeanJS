<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TP 2</title>
</head>

<body>
    <script type="text/javascript">
        creerElement('span', 'bloup');

        function creerElement(balise, texte) {
            let p = document.createElement(balise);
            p.textContent = texte;
            document.body.appendChild(p);
        }
    </script>
</body>

</html>
